<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<!--<canvas id="my_canvas" width="1400" height="680">你的浏览器不支持 canvas，请升级你的浏览器。</canvas>-->



<div class="content-box">
    <div id="top_button_area">
        <div class="game_title"><span>&nbsp Monster &nbspAquarium</span></div>
        <div class="top_item">
            <button id="top_item_01" type="button" class="btn btn-primary" ></button>
        </div>
        <div class="top_menu">
            <button id="top_menu_01" type="button" class="btn btn-primary" style="background-color: indianred">返回菜单</button>
        </div>
        <div class="top_information">
            <div class="top_inform">
                <button type="button" class="btn btn-info" disabled="disabled" id="top_warning"></button>
            </div>
            <div class="top_money">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" maxlength="8"  readonly="readonly">
                </div>
            </div>
        </div>

        <!--        <button type="button" class="btn btn-primary" >原始</button>-->
    </div>
    <div id="game_background"></div>
</div>

<div class="my_img" style="display: none">
    <img id="pic_02" src="./img/background.png" alt=""><br>

</div>
<script src="js/init.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
