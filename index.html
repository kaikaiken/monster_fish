<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Monster Aquarium</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/change.js"></script>
</head>
<body onselectstart="return false;">
<canvas id="my_canvas" width="1400" height="625">你的浏览器不支持 canvas，请升级你的浏览器。</canvas>


<!--简单模式-->
<div class="content-box">
    <div id="top_button_area">
        <div class="game_title"><span >&nbsp Monster &nbspAquarium</span></div>
        <div class="top_item">
            <div class="top_item_01">
                <button type="button" class="btn btn-primary" name="smallGuppyBtn_" style="background-image: url(img/buttons/smallGuppyBtn_1.jpg)"
                    onmousedown="change_mouse_down(this)" onmouseup="change_mouse_up(this , 0)" onmouseout="change_mouse_out(this)"></button>
            </div>
            <div class="top_item_02">
                <button  type="button" class="btn btn-primary" name="moreFoodBtn_1" style="background-image: url(img/buttons/moreFoodBtn_11.jpg)"
                        onmousedown="change_mouse_down(this)" onmouseup="change_mouse_up(this , 1)" onmouseout="change_mouse_out(this)"></button>
            </div>
            <div class="top_item_03">
                <button  type="button" class="btn btn-primary" name="eggBtn_1" style="background-image: url(img/buttons/eggBtn_11.jpg)"
                         onmousedown="change_mouse_down(this)" onmouseup="change_mouse_up(this , 2)" onmouseout="change_mouse_out(this)"></button>
            </div>
        </div>
        <div class="top_menu">
            <button id="top_menu_01" type="button" class="btn btn-primary" style="background-color: indianred">返回菜单</button>
        </div>
        <div class="top_information">
            <div class="top_inform">
                <button type="button" class="btn btn-info" disabled="disabled" id="top_warning" style="background-color: greenyellow"></button>
            </div>
            <div class="top_money">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" maxlength="8"  readonly="readonly">
                </div>
            </div>
        </div>

        <!--        <button type="button" class="btn btn-primary" >原始</button>-->
    </div>
    <div id="game_background"></div>
</div>



<div class="my_img" style="display: none">
    <img id="init_pic_01" src="./img/foods/food.png" alt="" data-x="" data-y=""><br>
</div>

<div id="buffer" style="display: none">
    <img id="create_food_00" src="./img/foods/food_1.jpg" alt="" data-use="0" data-current="1">
    <img id="create_food_01" src="./img/foods/food_1.jpg" alt="" data-use="0" data-current="1">
    <img id="create_food_02" src="./img/foods/food_1.jpg" alt="" data-use="0" data-current="1">
    <img id="create_food_03" src="./img/foods/food_1.jpg" alt="" data-use="0" data-current="1">
    <img id="create_food_04" src="./img/foods/food_1.jpg" alt="" data-use="0" data-current="1">
</div>
</body>
</html>
